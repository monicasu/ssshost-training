<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>如何上架商品</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/about_styles.css">
    <!--[if lt IE 9]>
    <script src="dist/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <section class="container_h">
        <section class="header_block">
          <h1> ShopShops 主播教程</h1>
        </section><!--end header_block-->
  </section><!-- end container_h -->

  <section class="container_b">
      <section class="header">
        <h1> 如何在SKU添加同件商品不同颜色规格 </h1>
      </section><!-- end header -->

      <section class="header">
        <h2> 具体上架总流程请点击<a href="listing"> Listing</a> 查看 </h2>
      </section><!-- end header -->

      <section class="header">
        <h2>1. 选择上架商品，添加商品图，填写商品类目名称 </h2>
        <section class="image">
          <img src="img/sku流程1.gif" alt="流程1">
        </section><!-- end image -->
      </section><!-- end header -->

      <section class="header">
          <h2>2. 选择下一步，选择添加sku，添加商品图</h2>
            <section class="image">
              <img src="img/sku图片.gif" alt="图">
        </section><!-- end image -->
      </section><!-- end heaer -->

      <section class="header">
          <h2>3. 输入商品的颜色、规格之一</h2>
            <section class="image">
              <img src="img/sku颜色规格1.gif" alt="颜色规格">
        </section><!-- end image -->
      </section><!-- end heaer -->

      <section class="header">
          <h2>4. 填写商品价格折扣，选择“添加至SKU”</h2>
            <section class="image">
              <img src="img/sku价格折扣1.gif" alt=“价格折扣1”>
        </section><!-- end image -->
      </section><!-- end heaer -->

        <section class="header">
            <h2>5. 再次选择“添加sku”，上传相同商品图片 </h2>
              <section class="image">
                <img src="img/sku图2.gif" alt="图2">
            </section><!-- end image -->
        </section><!-- end heaer -->

        <section class="header">
            <h2>5. 再次填写颜色尺码 </h2>
              <section class="image">
                <img src="img/sku图2.gif" alt="图2">
            </section><!-- end image -->
        </section><!-- end heaer -->

      <section class="body">
        <p > 例：相同颜色但尺码不同</p>
      </section><!-- end body -->

      <section class="header">
          <h2>4. 再次填写商品价格折扣，选择“添加至SKU”</h2>
            <section class="image">
              <img src="img/sku价格2.gif" alt=“价格2”>
        </section><!-- end image -->
      </section><!-- end heaer -->

      <section class="body">
        <p > 注意：除颜色尺码外其他信息应该相同</p>
      </section><!-- end body -->

      <section class="header">
          <h2>10. 返回列表后查看是否除颜色尺码外信息都一至</h2>
            <section class="image">
              <img src="img/sku确认.gif" alt="确认">
        </section><!-- end image -->
      </section><!-- end heaer -->
  

</section><!-- end container_b -->

      <div class="footer">
        <h2> &nbsp </h2>
      </div>
    </section><!-- end container -->
  </body>
</html>
