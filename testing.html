<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>如何测试直播信号</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/about_styles.css">
    <!--[if lt IE 9]>
    <script src="dist/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <body>
    <section class="container_h">
      <section class="header_block">
        <h1> ShopShops 主播教程</h1>
      </section><!--end header_block-->
  </section><!-- end container_h -->

  <section class="container_b">

      <section class="header">
        <h1> 创建直播间测试直播信号 </h1>
      </section><!-- end header -->

      <section class="header">
        <h2>1. 进入“店铺”页面，点击“添加合作店铺”，用你的名字命名测试直播间 </h2>
        <section class="image">
          <img src="img/testmm.gif" alt="mm" >
        </section><!-- end image -->
      </section><!-- end header -->

      <section class="header">
        <h2>2. 选择地区、币种、税值 </h2>
        <section class="image">
          <img src="img/testlocation.gif" alt="location">
        </section><!-- end image -->
      </section><!-- end header -->

      <section class="header">
        <h2>3. 填写地址（自己或公司真实地址）、选择默认时间、填写自己的电话、描述 </h2>
        <section class="image">
          <img src="img/testlocation2.gif" alt="location2">
        </section><!-- end image -->
      </section><!-- end header -->

      <section class="header">
        <h2>4. 上传自己的照片作为店铺封面，然后点击添加即可创建测试直播间 </h2>
        <section class="image">
          <img src="img/testphoto.gif" alt="photo">
        </section><!-- end image -->
      </section><!-- end header -->

      <section class="header">
          <h2>5. 点击首页“使用店铺”，添加直播封面 </h2>
          <section class="image">
            <img src="img/testuse.gif" alt="use">
          </section><!-- end image -->
      </section><!-- end header -->

      <section class="header">
          <h2>6. 直播类型选择“哪逛直播”、填写标题，点击“开始直播”即可开始测试 </h2>
          <section class="image">
            <img src="img/test哪逛.gif" alt="哪逛">
          </section><!-- end image -->
      </section><!-- end heaer -->

  </section><!-- end container_h -->

      <div class="footer">
        <h2> &nbsp </h2>
      </div>
    </section><!-- end container -->
  </body>
</html>
