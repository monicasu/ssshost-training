<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>如何预告SSS直播</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/about_styles.css">
    <!--[if lt IE 9]>
    <script src="dist/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <body>
    <section class="container_h">
      <section class="header_block">
        <h1> ShopShops 主播教程</h1>
      </section><!--end header_block-->
  </section><!-- end container_h -->

  <section class="container_b">
        <section class="header">
          <h3>注：预告最晚需要提前直播时间（北京时间）48小时建立 </h3>
        </section><!-- end header -->

      <section class="header">
        <h1> 创建预告--已有店铺 </h1>
      </section><!-- end header -->

      <section class="header">
        <h2>1. 点击屏幕下方店铺 </h2>
        <section class="image">
          <img src="img/已有进入店铺.gif" alt="店铺" >
        </section><!-- end image -->
      </section><!-- end header -->

      <section class="header">
        <h2>2. 查找预约直播店铺 </h2>
        <section class="image">
          <img src="img/已有查找申请.gif" alt="查找">
        </section><!-- end image -->
      </section><!-- end header -->

      <section class="header">
        <h2>3. 选择直播时间 </h2>
        <section class="image">
          <img src="img/已有选择直播时间.gif" alt="时间">
        </section><!-- end image -->
          <section class="body">
        <p> TIPs: 记得要选择北京时间哦 </p>
          </section><!-- end body -->
      </section><!-- end header -->

      <section class="header">
        <h2>4. 确认申请，等待批准通过 </h2>
        <section class="image">
          <img src="img/已有确认申请.gif" alt="确认">
        </section><!-- end image -->
      </section><!-- end header -->

      <section class="header">
        <h1> 创建预告--新店铺 </h1>
      </section><!-- end header -->

      <section class="header">
          <h2>1. 点击首页“创建预告” </h2>
          <section class="image">
            <img src="img/新店铺预告.gif" alt="预告">
          </section><!-- end image -->
      </section><!-- end header -->

      <section class="header">
          <h2>2. 上传店铺封面、选择分辨率 </h2>
          <section class="image">
            <img src="img/新店铺上传分辨.gif" alt="封面分辨">
          </section><!-- end image -->
      </section><!-- end heaer -->

      <section class="header">
          <h2>3. 选择新店铺 </h2>
          <section class="image">
            <img src="img/新店铺选择.gif" alt="新选择">
          </section><!-- end image -->
      </section><!-- end heaer -->

      <section class="header">
          <h2>4. 填写直播时间、标题、简介 </h2>
          <section class="image">
            <img src="img/新店铺时间标题简介.gif" alt="时间标题简介">
          </section><!-- end image -->
      </section><!-- end heaer -->

      <section class="header">
          <h2>5. 完成填写创建预告 </h2>
          <section class="image">
            <img src="img/新店铺创建预告.gif" alt="创建预告">
          </section><!-- end image -->
      </section><!-- end heaer -->
  </section><!-- end container_h -->
  
      <div class="footer">
        <h2> &nbsp </h2>
      </div>
    </section><!-- end container -->
  </body>
</html>
