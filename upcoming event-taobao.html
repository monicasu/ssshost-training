<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>如何创建淘宝端直播预告</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/about_styles.css">
    <!--[if lt IE 9]>
    <script src="dist/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <section class="container_h">
      <section class="header_block">
    		<h1> ShopShops 主播教程 </h1>
    </section><!-- end header_block -->
  </section><!-- end container_h -->

  <section class="container_b">
      <section class="header">
        <h1> 如何创建淘宝端直播预告 </h1>
      </section><!-- end header -->

      <section class="header">
        <h2>1. 登录排班表spreadsheet中对应账号，点击“创建预告”
        <br><a href="https://docs.google.com/spreadsheets/d/1AlOdqS-1-NTAUlCZJiM0Un5GZckLcQ8jvgzU37r8t0Q/edit?usp=sharing"> （点击跳转排班表） </a> </h2>
        <section class="image">
          <img src="img/tb登录创建.gif" alt="登录" >
        </section><!-- end image -->
      </section><!-- end header -->

      <section class="header">
        <h2>2. 上传两种规格图</h2>
        <section class="image">
          <img src="img/tb2图.jpg" alt="封面">
        </section><!-- end image -->
      </section><!-- end header -->

        <section class="body">
          <p > tips:最好选择主播本人美美的照片！</p>
        </section><!-- end body -->

      <section class="header">
          <h2>3.选择直播画面类型</h2>
          <section class="image">
            <img src="img/tb类型.gif" alt="类型">
          </section><!-- end image -->
      </section><!-- end header -->

      <section class="header">
          <h2>4. 选择直播时间 </h2>
              <section class="image">
                <img src="img/tb时间.gif" alt="开启">
              </section><!-- end image -->
            </section><!-- end heaer -->

        <section class="body">
              <p > 注意：由于错过开播时间 预告即过期 可适当将开播时间多设置30分钟
              <br>例如：直播时间为930am，设置时填写10am</p>
        </section><!-- end body -->

      <section class="header">
        <h2>5. 给直播起个标题，如果主播端同时直播则和主播端标题相同 </h2>
        <section class="image">
          <img src="img/tb标题.gif" alt="标题">
        </section><!-- end image -->
      </section><!-- end header -->

      <section class="header">
          <h2>6. 内容简介和标题一样 </h2>
          <section class="image">
            <img src="img/tb内容.gif" alt="内容">
          </section><!-- end image -->
      </section><!-- end heaer -->

        <section class="header">
            <h2>7. 选择直播频道栏目全球购 </h2>
            <section class="image">
              <img src="img/tb栏目.gif" alt="栏目">
            </section><!-- end image -->
          </section><!-- end heaer -->

          <section class="header">
              <h2>7. 确认点击发布预告 </h2>
              <section class="image">
                <img src="img/tb确认.gif" alt="确认">
              </section><!-- end image -->
            </section><!-- end heaer -->

</section><!-- end container_b -->

      <div class="footer">
        <h2> &nbsp </h2>
      </div>
    </section><!-- end container -->
  </body>
</html>
